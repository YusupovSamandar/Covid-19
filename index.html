<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="icons/css/all.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Covid-19 API</title>
</head>

<body>
  <i class="fas loading fa-virus"></i>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark info-color" id="home">
    <div id="main">
      <button class="openbtn" onclick="openNav()">☰</button>
    </div>

    <a class="navbar-brand" href="#">Covid-19 API </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
        <li class="nav-item">
          <a href="https://www.ambulance.gov.ae/en-us/Pages/ContactUs.aspx"><i class="fas fa-2x fa-ambulance"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <h3 class="animated_h1">Countries</h3>
    <i class="fas fa-3x fa-angle-down"></i>
    <div id="custom-search-input">
      <div class="input-group col-md-12">
        <input type="text" id="search-box" class="search-query form-control" placeholder="Search" />
      </div>
    </div>
    <a onclick="getInnerHtml()" class="drum" href="#">Uzbekistan</a>
    <a onclick="getInnerHtml()" class="drum" href="#">America</a>
    <a onclick="getInnerHtml()" class="drum" href="#">Russia</a>
    <a onclick="getInnerHtml()" class="drum" href="#">China</a>
    <a onclick="getInnerHtml()" class="drum" href="#">Canada</a>
  </div>

  <div class="container">
    <div id="result"></div>
  </div>

  <div class="toggle-pointer absolute-pointer"></div>

  <hr />

  <div class="container footer">
    <br />
    <h1 class="contact-h1">Try to Contact Us Here</h1>
    <footer id="contact" class="row">
      <div class="col-sm-4">
        <!-- Material input -->
        <div class="md-form">
          <i class="fas fa-user prefix"></i>
          <input type="text" id="inputIconEx2" class="form-control" />
          <label for="inputIconEx2">Name</label>
        </div>
      </div>
      <div class="col-sm-4">
        <!-- Material input -->
        <div class="md-form">
          <i class="fas prefix fa-at"></i>
          <input type="email" id="emailll" class="form-control" />
          <label for="emailll">E-mail</label>
        </div>
      </div>
      <div class="col-sm-4">
        <!-- Material input -->
        <div class="md-form">
          <i class="fas prefix fa-phone-alt"></i>
          <input type="text" id="phoneee" class="form-control" />
          <label for="phoneee">Phone number</label>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="md-form">
          <i class="fas fa-pencil-alt prefix"></i>
          <textarea id="form10" class="md-textarea form-control" rows="2"></textarea>
          <label for="form10">You Can Describe Your Probem Here</label>
        </div>
      </div>
      <button onclick="alertt()" type="button" class="btn btn-primary btn-lg">
        Log In
      </button>
    </footer>
  </div>

  <section class="scroll-up">
    <a href="#home" class="scroll-icon">
      <div><i class="fas fa-chevron-up"></i></div>
    </a>
  </section>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mdb.min.js"></script>
<script src="js/index.js"></script>

</html>
